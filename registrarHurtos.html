<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">          
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.min.css">
    <title>Registrar Hurto</title>
</head>
<body>
    <div class="container">
      <h1>Registrar Hurto</h1>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">store</i>
                  <input id="direccion" type="text" class="validate" required>
                  <label for="direccion">Dirección</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">swap_horiz</i>
                  <input id="latitud" type="number" class="validate" required>
                  <label for="latitud">Latitud</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">swap_vert</i>
                  <input id="longitud" type="number" class="validate" required>
                  <label for="longitud">Longitud</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">description</i>
                  <input id="descripcion" type="text" class="validate" required>
                  <label for="descripcion">Descripción</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                    <button id="btnRegistrar" class="btn green waves-effect waves-light" type="button" name="action">Registrar
                        <i class="material-icons right">send</i>
                    </button>
                    <a class="waves-effect waves-light btn red" href="listarDatos.html"><i class="material-icons right">send</i>Cancelar</a>
                  </div>
              </div>
            </form>
          </div>
    </div>
    <script src="js/funciones.js"></script>     
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>
</body>
</html>
